<!DOCTYPE html>
<html lang="en">

<!-- Head tag contains meta data of the page such as page title, links of the stylesheets, what kind of 
webpage it is etc etc. -->

<head>
    <!-- meta tags are helpful in increasing accessibility of the page. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A cooking website where varities of recipies are embedded.">
    <meta name="author" content="Gulshan Ara Nawshin">
    <meta name="keywords" content="Recipe">
    <meta name="refresh" content="600">
    <title>CookBook</title>

    <!-- External stylesheets link
        * one is for the header and footer styling (header.css)
        * another one is for this page's styling (index.css)
    -->
    <link rel="stylesheet" href="styles/recipe.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">

    <!-- links for fonts and icons 
        * used some font awesome icons. so font awesome cdn is added here.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<!-- <body> tag contains the contents shown in the page.  -->

<body>
    <!-- This part is for the page header -->
    <header>
        <nav>
            <!--nav tag defines that this part is a navigation menu -->
            <!-- contains the logo image -->
            <div class="logo">
                <!-- a tag makes the logo image navigable. src attribute of img tag adds the image in the page. alt attribute makes the page accessible -->
                <a href="index.html"><img src="images/logo.png" alt="logo of the page"></a>
            </div>

            <!-- The navigation menu
                an unordered list where each list item contains links of other pages so that user can navigate easily. 
            -->
            <ul class="navItems">
                <li><a href="recipe.html">Recipe</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <!-- Menu icon for mobile view -->
            <div class="menu">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <!-- a horizontal line -->
        <div class="hr"></div>
    </header>

    <!-- Unique content of the page start here -->
    <main>
        <!-- This section contains all elements of the page -->
        <section class="main-container">
            <!-- this article represents a search bar. the <input> is the search field and the <span> tag contains the search icon -->
            <article id="search-container">
                <!-- this is the page heading -->
                <h1>Find your recipes here</h1>
                <form>
                    <input type="search" placeholder="search here" class="search-box" id="search-bar"
                        onkeyup="search()">
                    <span class="search-icon"><i class="fa fa-search" onclick="search()"></i></span>
                </form>
            </article>
            <!-- this article reperesents the recipe container where recipies are added dynamically -->
            <article id="recipe" class="recipe-container"></article>
            <!-- this articl reperesents the modal container where modals are added dynamically -->
            <article id="modal"></article>
        </section>
    </main>


    <footer>
        <!-- Page footer starts here. -->

        <!-- This section contains some icons which shows some texts on hover. so div tags are
        used to determine each set of icons with corresponding tags. 

        i tag is used for icon. span tag is used for showing inline texts along with icons -->
        <section class="wrapper">
            <div class="button left">
                <div class="icon"><i class="fa fa-facebook-f"></i></div>
                <span>Facebook</span>
            </div>
            <div class="button left">
                <div class="icon"><i class="fa fa-twitter"></i></div>
                <span>Twitter</span>
            </div>
            <div class="button right">
                <div class="icon"><i class="fa fa-instagram"></i></div>
                <span>Instagram</span>
            </div>
            <div class="button right">
                <div class="icon"><i class="fa fa-youtube"></i></div>
                <span>Youtube</span>
            </div>
        </section>
    </footer>

    <!-- javascript file for adding some functionality in the menu icon of the page header -->
    <script src="JS/index.js"></script>
    <!-- javascript file for interactive design of this page -->
    <script src="JS/recipe.js"></script>
</body>

</html>
